<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom.js</title>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../src/custom.js"></script>
    <script>

        window['pageVariables'] = {
            a: 123,
            b: [1,2,3]
        };
        window['pageMessages'] = {
            message1: 'This is a message 1',
            message2: 'This is a message 2'
        };
        window['pageUrls'] = {
            localhost: 'http://localhost/',
            example: 'https://www.example.com/'
        };

        console.log(Custom.getMessage('message1'));
        console.assert(Custom.getMessage('message1') === 'This is a message 1', 'getMessage(1)');
        console.log(Custom.getMessage('message2'));
        console.assert(Custom.getMessage('message2') === 'This is a message 2', 'getMessage(2)');

        console.log(Custom.getUrl('localhost'));
        console.assert(Custom.getUrl('localhost') === 'http://localhost/', 'getUrl(localhost)');
        console.log(Custom.getUrl('example'));
        console.assert(Custom.getUrl('example') === 'https://www.example.com/', 'getUrl(example)');

        console.log(Custom.getVar('a'));
        console.assert(Custom.getVar('a') === 123, 'getVar(a)');
        console.log(Custom.getVar('b'));
        console.assert(typeof(Custom.getVar('b')) === 'object', 'getVar(b)');

        Custom.showModalMessage('Custom title', 'Custom msg');
        Custom.showModalError('Error msg');
        Custom.showModalSuccess('Success msg');

        Custom.defaultSuccess({success: true, message: 'DefaultSuccess(true)'});
        Custom.defaultSuccess({success: false, message: 'DefaultSuccess(false)'});

        Custom.defaultError({responseText: '{"message":"defaultError()"}'});
    </script>
</head>
<body>
<p>Check browser console</p>
</body>
</html>
